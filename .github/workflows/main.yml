name: TGHO-Develop

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GitHubMail: "happymarv3@gmail.com"
  GitHubName: "happy-lappy"

jobs:
  tghodevelop:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@main

      - name: "Set ENV vars"
        run: |
          export TZ=Europe/Berlin
      
      - name: "Delete old workflow runs"
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0

      - name: "Set Git Configs & Secrets"
        run: |
          git config --global user.name ${GitHubName}
          git config --global user.email ${GitHubMail}
          git config --global credential.helper store
          echo "https://${{ secrets.GH_TOK }}@github.com" > ~/.git-credentials
      
      - name: "Cancel duplicate workflow runs"
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - name: "Setup Python 3"
        uses: actions/setup-python@v2.2.2
        with:
          python-version: '3.9.*'

      - name: "Gather repository"
        continue-on-error: true
        run: |
          git clone "https://${{ secrets.GH_TOK }}@github.com/eyMarv/openfiles-web" appy-dev
      - name: "Install deps"
        continue-on-error: true
        run: |
          cd appy-dev
          parallel ::: 'pip3 install wheel && pip3 install -r requirements.txt' 'bash bootup.sh'
      - name: "Build app package"
        timeout-minutes: 345
        continue-on-error: true
        run: |
          cd appy-dev
          python3 -m tghost
      - name: "Quality Control"
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY} vwlupo
          cd vwlupo || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > buildid.txt
          git add buildid.txt
          git commit -m "Building [$(date -u +%D-%T%P)]"
          git push -q "https://${{ secrets.GH_TOK }}@github.com/${GITHUB_REPOSITORY}" HEAD:main
